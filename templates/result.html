<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-R09Ilc2bNulNPAAGCkbxpI9Uk/eqUJ1fuu4z4AlZM6i8c7bQjYB24I7Sf9GnU6i+" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">

    <title>Leaf Disease Detection - Result</title>
  </head>
  <body>
    <header>
      <h1 class="text-center mb-0">Leaf Disease Detection</h1>
    </header>
    <main class="container">
      <div class="result">
        <h2 class="text-center">Prediction result:</h2>
        {% if result == 0 %}
          <p class="lead">Bacterial leaf blight</p>
        {% elif result == 1 %}
          <p class="lead">Brown spot</p>
        {% elif result == 2 %}
          <p class="lead">Leaf smut</p>
        {% endif %}
        <a href="/" class="btn btn-primary">Upload another image</a>
      </div>
    </main>
  </body>
</html>
