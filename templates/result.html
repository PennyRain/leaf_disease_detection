<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-R09Ilc2bNulNPAAGCkbxpI9Uk/eqUJ1fuu4z4AlZM6i8c7bQjYB24I7Sf9GnU6i+" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">

    <title>Leaf Disease Detection - Result</title>
  </head>
  <body>
    <header>
      <h1 class="text-center mb-0" style="text-align: center;">Leaf Disease Detection</h1>
    </header>
    <main class="container" style="text-align: center;">
      <div class="result" style="display: flex; justify-content: center; align-items: center;">
        <h2 style="text-align: center;">Prediction result:</h2>
        <label for=""
        style="    background-color: rgb(231, 248, 220);
                        height: 3rem;
                        width: 12rem;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 3rem;
                        border: dotted;">
          {% if result == 0 %}
            <p class="lead">Bacterial leaf blight</p>
          {% elif result == 1 %}
            <p class="lead">Brown spot</p>
          {% elif result == 2 %}
            <p class="lead">Leaf smut</p>
          {% endif %}</label>
      </div>
      <a href="/" class="btn btn-primary">Upload another image</a>
    </main>
  </body>
</html>
